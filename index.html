<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giraffe</title>

    <link rel="stylesheet" href="css/giraff.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Giraffe CSS</h1>


    <h3>Buttons</h3>
    <p>Default buttons</p>
    <hr>
    <div class="example_buttons_content">
        <div class="gff-flex">
            <button class="gff-btn gff-btn-default">Default</button>
            <button class="gff-btn gff-btn-primary">Primary</button>
            <button class="gff-btn gff-btn-secondary">Secondary</button>
            <button class="gff-btn gff-btn-success">Success</button>
            <button class="gff-btn gff-btn-danger">Danger</button>
        </div>
    </div>
    <p>Raised buttons</p>
    <hr>
    <div class="example_buttons_content">
        <div class="gff-flex">
            <button class="gff-btn gff-btn-raised-default">Default</button>
            <button class="gff-btn gff-btn-raised-primary">Primary</button>
            <button class="gff-btn gff-btn-raised-secondary">Secondary</button>
            <button class="gff-btn gff-btn-raised-success">Success</button>
            <button class="gff-btn gff-btn-raised-danger">Danger</button>
        </div>
    </div>
</body>
</html>
